{% set name = "galois" %}
{% set version = "0.4.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/galois-{{ version }}.tar.gz
  sha256: db71f979ebc99697fdd8c8fcb13529a37e6c0b4117595dc82e0377e2525fc2c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.21.0
    - numba >=0.55,<0.63
    - typing_extensions >=4.0.0

test:
  imports:
    - galois
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A performant NumPy extension for Galois fields and their applications
  description: |
    A performant NumPy extension for Galois fields and their applications.
  home: https://pypi.org/project/galois/
  dev_url: https://github.com/mhostetter/galois
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - project-alex22
